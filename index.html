<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food_For_Thought</title>
    <link rel="stylesheet" href="./assets/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet">
    <link href="
    https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/css/foundation.min.css
    " rel="stylesheet">
  </head>
  <body>
    <header>
      <div class="top-bar topbar-override">
        <div class="top-bar-left">
          <ul class="dropdown menu" data-dropdown-menu>
            <li class="menu-text">Food For Thought</li>
            <li>
              <a href="#">One</a>
            </li>
            <li><a href="#">Two</a></li>
            <li><a href="#">Three</a></li>
          </ul>
        </div>
      </div>
    </header>
    <main>
      <!-- Ingredient Search -->
      <aside class="ingredient-search">
        <div class="ing-container">
          <h2 id="ing">Ingredients Search</h2>
          <form action="https://www.google.com/search" class="search" id="search-bar">
            <input type="search" placeholder="Type Ingredient..." name="q" class="search__input">
  
            <div class="search__button" id="search-button">
                <i class="ri-search-2-line search__icon"></i>
                <i class="ri-close-line search__close"></i>
            </div>
        </form>
        </div>

        <div class="map-container">
          <h2 id="maps">Map</h2>
          <div id="map"></div>
        </div>
        
      </aside>
      <!-- recipe list -->
      <section class="card-container">
      </section>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/js/foundation.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB41DRUbKWJHPxaFjMAwdrzWzbVKartNGg&callback=initMap&libraries=places&v=weekly"
      defer
    ></script>
    <script src="assets/meals-api.js"></script>
    <script src="assets/googleapi.js"></script>
    <script src="./assets/main.js"></script>
  </body>
  <footer><p>Made by the Raptors</p></footer>
</html>
